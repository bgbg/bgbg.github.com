---
layout: layout
title: "Posts"
---

 
<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1><span>{{ post.date | date: "%B %e, %Y" }}</span>
	  <br>
	  {{ post.content | more: "excerpt" }}
	  <br>
	  <span><a href="{{ post.url }}">Go to post page</a></span>
	  <br>
    </li>
    {% endfor %}
  </ul>
</section>
